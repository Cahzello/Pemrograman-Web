<html>
<center>
<h1> 
Form Profile Mahasiswa
</h1>
<hr>
<table>
	<tr>
		<td>Nama Siswa:</td>
		<td><input type=text name=mahasiswa size=20></td>
	</tr>
	<tr>
		<td>Alamat Rumah:</td>
		<td><textarea cols="20"></textarea></td>
	</tr>
	<tr>
		<td>NO HP:</td>
		<td><input type=number name=alamat size=20></td>
	</tr>
	<tr>
		<td>Prodi:</td>
		<td><select name=jurusan>
			<option>Teknik Infromatika
			<option>Akuntansi
			<option>Sastra
			<option>Arsitektur
			<option>Manajemen
			</select>
		</td>
	</tr>
	<tr>
		<td>Jenjang:</td>
		<td>
			<input type=radio name=jeniskelamin>D3
			<input type=radio name=jeniskelamin>S1
			<input type=radio name=jeniskelamin>S3
		</td>
	</tr>
	<tr>
		<td>Bahasa Pemrograman:</td>
		<td>
			<input type=checkbox name=PHP>PHP
			<input type=checkbox name=HTML>HTML
			<input type=checkbox name=JavaScript>JavaScript
			<input type=checkbox name=CSS>CSS
		</td>
	</tr>
</table>
<hr>
<input type=button value="Submit">
<input type=reset value="Reset">
<hr>
<a href="welcome.html" target="quiz">Back</a>

</html>
