<script lang="text/javascript">
function proses(){
	let namaBarang = document.getElementById('namaBarang').value;
	let harga = document.getElementById('Harga').value;
	let jumlah = document.getElementById('Jumlah').value;
	
	let total = harga * jumlah;
	let diskon  = total * 0.1;
	let bayar = total * 0.9
	
	document.getElementById('Total').value= total;
	document.getElementById('Diskon').value= diskon;
	document.getElementById('Bayar').value= bayar;
}
</script>

<html>
<center>
<h1>Program Penjualan</h1>
<hr>
<form>
<table>
	<tr>
		<td> 
			Nama Barang: <input type=text name=namaBarang id=namaBarang>
		</td>
	</tr>
	<tr>
		<td> 
			Harga: <input type=text name=Harga id=Harga>
		</td>
	</tr>
	<tr>
		<td> 
			Jumlah: <input type=text name=Jumlah id=Jumlah>
		</td>
	</tr>
	<tr> 
		<td colspan=2>
		<hr>
	</tr>
	<tr>
		<td> 
			Total: <input type=text name=Total id=Total readonly>
		</td>
	</tr>
	<tr>
		<td> 
			Diskon 10%: <input type=text name=Diskon id=Diskon readonly>
		</td>
	</tr>
	<tr>
		<td> 
			Bayar: <input type=text name=Bayar id=Bayar readonly>
		</td>
	</tr>
	<tr> 
		<td colspan=2>
		<hr>
	</tr>
	<tr>
		<td> 
			<input type=button value="Proses" onclick="proses()">
			<input type=reset value="Reset">
		</td>
	</tr>
</table>
</form>
</html>
