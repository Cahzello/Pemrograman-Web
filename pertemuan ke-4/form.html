<html>
<center>
<h1> 
Form Data Mahasiswa
</h1>
<hr>
<table>
	<tr>
		<td>Nama Siswa:</td>
		<td><input type=text name=mahasiswa size=20></td>
	</tr>
	<tr>
		<td>Alamat Rumah:</td>
		<td><input type=text name=alamat size=40></td>
	</tr>
	<tr>
		<td>Kota:</td>
		<td><input type=text name=alamat size=20></td>
	</tr>
	<tr>
		<td>Kode POS:</td>
		<td><input type=text name=kodepos size=5></td>
	</tr>
	<tr>
		<td>No HP:</td>
		<td><input type=text name=NO_HP size=12></td>
	</tr>
	<tr>
		<td>Jenis Kelamin:</td>
		<td>
			<input type=radio name=jeniskelamin>Pria
			<input type=radio name=jeniskelamin>Wanita
		</td>
	</tr>
	<tr>
		<td>Hobby:</td>
		<td>
			<input type=checkbox name=Nonton>Nonton
			<input type=checkbox name=Game>Game
			<input type=checkbox name=Ngoding>Ngoding
			<input type=checkbox name=Udud>Udud
		</td>
	</tr>
	<tr>
		<td>Jurusan:</td>
		<td><select name=jurusan>
			<option>Teknik Infromatika
			<option>Akuntansi
			<option>Sastra
			<option>Arsitektur
			<option>Manajemen
			</select>
		</td>
	</tr>
	<tr>
		<td>Komentar:</td>
		<td><textarea name=komentar cols=40 rows=5></textarea></td>
	</tr>
</table>
<hr>
<input type=button value="Kirim">
<input type=reset value="Reset">

</html>
