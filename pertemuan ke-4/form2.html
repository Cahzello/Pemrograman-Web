<script lang="text/javascript">
function tambah(){
	let a= parseInt(document.getElementById('varA').value);
	let b= parseInt(document.getElementById('varB').value);
	let c= a + b
	document.getElementById('varC').value= c;
}

function kurang(){
	let a= parseInt(document.getElementById('varA').value);
	let b= parseInt(document.getElementById('varB').value);
	let c= a - b
	document.getElementById('varC').value= c;
}

function kali(){
	let a= parseInt(document.getElementById('varA').value);
	let b= parseInt(document.getElementById('varB').value);
	let c= a * b
	document.getElementById('varC').value= c;
}

function bagi(){
	let a= parseInt(document.getElementById('varA').value);
	let b= parseInt(document.getElementById('varB').value);
	let c= a / b
	document.getElementById('varC').value= c;
}
</script>

<html>
<center>
<h1>Program Kalkulator</h1>
<hr>
<table>
	<tr>
		<td> 
			A: <input type=text name=a id=varA>
		</td>
	</tr>
	<tr>
		<td> 
			B: <input type=text name=varB id=varB>
		</td>
	</tr>
	<tr> 
		<td colspan=2>
		<hr>
	</tr>
	<tr>
		<td> 
			C: <input type=text name=varC id=varC>
			<hr>
			<input type=button value="Tambah" onclick="tambah()">
			<input type=button value="Kurang" onclick="kurang()">
			<input type=button value="Kali" onclick="kali()">
			<input type=button value="Bagi" onclick="bagi()">
			<input type=reset value="Reset">
		</td>
	</tr>
</table>
</html>
